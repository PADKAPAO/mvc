    <form th:action="@{/register}" th:object="${runner}" method="post" class="form">
        <div class="form-group">
            <label for="firstName">FisrtName</label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="FisrtName">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <label for="lastName">lastName</label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input class="form-control" type="text" th:field="*{age}" id="age" placeholder="Age">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <br/>
        <input type="submit"  class="btn btn-success" value="Add User">
    </form>
</div>
